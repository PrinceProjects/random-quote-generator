<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="container">
    <div id="quote-box">
      <p><span id="text"></span></p>
      <p><span id="author"></span></p>
      <div id="btns">
        <a href="https://www.twitter.com" target="_blank" id="tweet-quote"
            >Tweet</a
        >
        <button id="new-quote">Next Quote</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
